<!doctype html>
<html lang="en">
  <head>
    <title>Chrom18</title>
    <meta charset="utf-8">
    <link rel="icon" href="http://student.cryst.bbk.ac.uk/~cd002/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
    <style>
    .w3-fjalla {
    font-family: "Fjalla One", sans-serif;
    }
    </style>
  </head>
  <body>
    <div class="w3-display-container w3-animate-opacity">
      <img class="w3-opacity-max" src="microarray.jpg" alt="Microarray">
        <h1 class="w3-padding w3-display-topleft w3-fjalla w3-text-deep-orange">Chrom18</h1>
        <h2 class="w3-padding w3-display-bottomleft w3-hide-small w3-text-white">Gene browser of the 18<sup>th</sup> chromosome in the 21<sup>st</sup> century</h2>
        <img src="dna.svg" alt="Logo" class="w3-image w3-display-right w3-hide-medium w3-hide-small" style="margin-right:100px;width:100%;max-width:120px">
    </div>
    <section class="w3-section w3-container">
      <form autocomplete="off" action="http://student.cryst.bbk.ac.uk/cgi-bin/cgiwrap/cd002/cw_cgi2.py" method="get">
        <h3>Search gene</h3>
        Search by identifier:
        <div class="w3-container">
          <input class="w3-radio" type="radio" id="accession" name="option" value="accession" checked>
          <label for="accession">Genbank accession</label>
        </div>
        <div class="w3-container">
          <input class="w3-radio" type="radio" id="gene_product" name="option" value="gene_product">
          <label for="gene_product">Gene product</label>
        </div>
        <div class="w3-container">
          <input class="w3-radio" type="radio" id="gene_id" name="option" value="gene_id">
          <label for="gene_id">Gene ID</label>
        </div>
        <div class="w3-container">
          <input class="w3-radio" type="radio" id="chr_location" name="option" value="chr_location">
          <label for="chr_location">Chromosomal location</label>
        </div>
	<br>
        <div class="autocomplete">
          <input id="myInput" type="text" name="myIdentifier" placeholder="Your query" style="width:400px">
          <button class="w3-button w3-green w3-round" type="submit">Submit</button>
        </div>
      </form>
    </section>
    <hr>
    <section class="w3-section w3-container">
      <form action="http://student.cryst.bbk.ac.uk/cgi-bin/cgiwrap/cd002/step.py" method="get">
        <h3>Summary list</h3>
        You can also display a list of all the genes in the database by clicking in the following button:
        <button class="w3-button w3-green w3-round" type="submit">See all entries</button>
      </form>
    </section>
    <hr>
    <section class="w3-section">
      <div class="w3-container">
	Icons made by <a href="https://www.flaticon.com/authors/eucalyp" title="Eucalyp">Eucalyp</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
      </div>
    </section>
    <script type="text/javascript" src="autocomplete.js"></script>
  </body>
</html>
